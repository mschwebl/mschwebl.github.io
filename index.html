 <head>
	<meta charset="UTF-8">
	<title>Pants</title>
	<link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="stylesheet.css" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://rawgit.com/motyar/firefly/master/jquery.firefly-0.4.js "> </script>
	<script>
		$(document).ready(function() {
			$.firefly(
				color: '#fff',
				minPixel: 1,
				maxPixel: 3,
				total : 65); 	
		});
		$(function() {
			$( "#lilguy" ).draggable({
				drag: function(){
					var offset = $(this).offset();
					$("#lilguy").width(offset.top);
					$("#lilguy").height(offset.top);
				},
				cursor: 'none'
			});
		});
	</script>
</head>
<body>
	<div id="pantsText">pants</div>
	<img src="guy.png" id="lilguy" class="ui-widget-content">

</body>
</html>
